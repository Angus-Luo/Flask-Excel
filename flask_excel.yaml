overrides: "pyexcel.yaml"
name: "Flask-Excel"
version: 0.0.5
release: 0.0.4
webframework: Flask
dependencies:
  - pyexcel>=0.2.0
  - pyexcel-webio>=0.0.5
  - Flask>=0.10.1
extra_dependencies:
  - xls:
    - pyexcel-xls>=0.1.0
  - xlsx:
    - pyexcel-xlsx>=0.1.0
  - ods:
    - pyexcel-ods3>=0.1.0
description: |
  A flask extension that provides one application programming interface to read and write data in different excel file formats